<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button>
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=32&q=80" alt="search button">
      </button>
    </div>

    <div class="error" style="display:none;">
      <p>City not found</p>
    </div>
    
    <div class="weather" style="display:none;">
      <img src="image/rain.png" class="weather-icon" alt="weather icon">
      <h1 class="temp">25°C</h1>
      <h2 class="city">New York</h2>
      
      <div class="details">
        <div class="col">
          <img src="image/humidity.png" alt="humidity">
          <div>
            <div class="humidity-value">60%</div>
            <p>Humidity</p>
          </div>
        </div>
        
        <div class="col">
          <img src="image/wind.png" alt="wind">
          <div class="wind-value">15 km/h</div>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "f8c85c7f698c15daaff041ad480da1ac";  
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      try {
        const response = await fetch(apiUrl + encodeURIComponent(city) + `&appid=${apiKey}`);
        
        if (response.status === 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {
          const data = await response.json();

          document.querySelector(".city").innerText = data.name;
          document.querySelector(".temp").innerText = Math.round(data.main.temp) + "°C";
          document.querySelector(".humidity-value").innerText = data.main.humidity + "%";
          document.querySelector(".wind-value").innerText = data.wind.speed + " km/h";

          const weatherMain = data.weather[0].main;
          if (weatherMain === "Clouds") {
            weatherIcon.src = "image/clouds.png";
          } else if (weatherMain === "Clear") {
            weatherIcon.src = "image/clear.png";
          } else if (weatherMain === "Rain") {
            weatherIcon.src = "image/rain.png";
          } else if (weatherMain === "Drizzle") {
            weatherIcon.src = "image/drizzle.png";
          } else if (weatherMain === "Mist") {
            weatherIcon.src = "image/mist.png";
          } else {
            weatherIcon.src = "image/rain.png"; // fallback
          }

          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";
        }
      } catch (error) {
        console.error("Error fetching weather:", error);
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      }
    }

    searchBtn.addEventListener("click", () => {
      const city = searchBox.value.trim();
      if (city) {
        checkWeather(city);
      }
    });

    searchBox.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        const city = searchBox.value.trim();
        if (city) {
          checkWeather(city);
        }
      }
    });
  </script>
</body>
</html>
